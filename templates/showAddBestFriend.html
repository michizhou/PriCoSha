<!DOCTYPE html>
<html>
	<head>
		<title>PriCoSha Add Best Friends!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="addBestie.js"></script>
	</head>
	<body>
		<h1>PriCoSha</h1>
		<button onclick="window.location='/bestFriends'">Back</button>
		<hr>
		<h3>Add a Best Friend!</h3>
		<p>You will see their posts at the top of your feed first!</p>
			<br/>
		<p style="color:Red;">{{message}}</p>
		<form action='/addBestFriend' method="post">
			<br />
			<label for="bestieEmail">Enter your Best Friend's email:</label>
			<input type="email" name="bestieEmail" id="bestieEmail" required="" placeholder="Bestie's Email" />
			<br/>
			<button onclick="window.location='/bestFriends'">Cancel</button>
			<input id='addBestieBttn' type="submit" value="Add Them!">
		</form>
	</body>
</html>
