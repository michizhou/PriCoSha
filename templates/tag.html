<html>
<head>
    <title>PriCoSha</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <script src="tagPeople.js"></script>
</head>

<body>
        <h1>PriCoSha</h1>
        <button onclick="window.location='/userHome'">Back</button>
        <hr>
        <h3>Tag Your Friends!</h3>
        <p style="color:Red;">{{message}}</p>
    <div class="centerh1">
        <h4 style="color: black"> Select one of your content items:</h4>
        <form action="/tagPeople" method="POST">
            <select class="form-control" name="select_content">
                <option value="">Select One</option>
                {% for content in contentItems %}
                <option value="{{ content.item_id }}">Post ID: {{ content.item_id }}, Post Name: {{content.item_name}}</option>
                {% endfor %}
            </select>
            <br>
            <input type=" text" class="form-control" name="memUsername" placeholder="Email to Be Tagged" required />
            <br>
            <br>
            <button onclick="window.location='/userHome'">Cancel</button>
            <input type="submit" class="btn btn-primary btn-lg" value="Invite!" />
            <br>
            <br>
        </form>

        <style type="text/css">
        table,
        th,
        td {
            border: double;
            border-color: black;
        }
        </style>
        <br>
        <br>
    </div>
    <br>
    <br>
    <script type="text/javascript" src="../static/css/jquery-3.2.1.min.js"></script>
    <script src="{{url_for('static', filename='css/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="../static/css/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='css/jquery-3.2.1.min.js')}}"></script>
</body>

</html>
