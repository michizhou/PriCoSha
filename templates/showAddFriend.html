<!DOCTYPE html>
<html>
	<head>
		<title>PriCoSha Add Friends!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="addFriend.js"></script>
	</head>
	<body>
		<h1>PriCoSha</h1>
		<button onclick="window.location='/friendGroups'">Back</button>
		<hr>
		<h3>Add Friends to a Friend Group!</h3>
		<p style="color:Red;">{{message}}</p>
		<form action='/addFriend' method="post">
			<br/>
			<label for="friend">Enter your Friend's email:</label>
			<input type="email" name="friend" id="friend" required="" placeholder="Friend's Email" />
			<br/>
			<label for="bestieEmail">Enter the Friend Group you want to add them to:</label>
			<input type="text" name="friendGroup" id="friendGroup" required="" placeholder="Friend Group Name"/>
			<br/>
			<button onclick="window.location='/friendGroups'">Cancel</button>
			<input id='addFriendGroupBttn' type="submit" value="Add Friend">
		</form>
	</body>
</html>
