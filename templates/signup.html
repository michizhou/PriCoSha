<!DOCTYPE html>
<html>
	<head>
		<title>PriCoSha Register</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="static/js/signUpJS.js"></script>
	</head>
	<body>
		<h1>PriCoSha</h1>
		<button onclick="window.location='/'">Back</button>
		<hr>
		<h3>Sign Up for PriCoSha!</h3>
		<p style="color:Red;">{{message}}</p>
		<form action='/signUp' method="post">
			<br />
			<input type="name" name="fname" required="" placeholder="First Name" />
			<br/>
			<input type="name" name="lname" required="" placeholder="Last Name" />
			<br/>
			<input type="email" name="new_username" id="new_username" required="" placeholder="Email" />
			<br/>
			<input type="password" name="new_password" id="new_password" required="" placeholder="Password" />
			<br/>
			<input id='signUpBttn' type="submit" value="Sign Up">
		</form>
	</body>
</html>
